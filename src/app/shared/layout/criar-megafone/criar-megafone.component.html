<div class="area-fora" [class.area-fora-mostrar]="aberto" (click)="Fechar()">

</div>
<form 
class="envelope-criar-megafone"
[formGroup]="criarGroup"
[class.envelope-criar-megafone-mostrar]="aberto"
(ngSubmit)="CriarMegafone()"
>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1 class="titulo">Criar Megafone</h1>
        <span class="material-symbols-outlined mensagens-fechar" 
        style="font-size: 30px; cursor: pointer;" (click)="Fechar()">
        close
        </span>
    </div>

    <label for="nome" class="label">Nome do Megafone</label>
    <input 
    formControlName="nomeMegafone" 
    id="nome" 
    type="text" 
    class="input-text"
    [class.input-text-invalid]="NomeMegafone.invalid && NomeMegafone.touched">
    
    <label for="text" class="label">Descrição do Megafone</label>
    <textarea 
    formControlName="descricao" 
    name="" 
    id="" 
    cols="60" 
    rows="5" 
    class="input-text" 
    style="margin-bottom: 50px;"
    [class.input-text-invalid]="Descricao.invalid && Descricao.touched">
    </textarea>
    
    <button type="submit" class="principalButton">Criar</button>
</form>
